add_newline = false
# A minimal left prompt
format = """$username@$hostname $python$directory$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 100000

[username]
show_always = true  # Always show username
format = '[$user]($style)'
style_user = "green"  # Customize the style (change to your preference)

# Show hostname in the prompt
[hostname]
ssh_only = false  # Show hostname even when not in SSH
format = "[$hostname]($style)"  # Format for the hostname
style = "yellow"  # Customize the style (change to your preference)

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]
format =  '[$symbol$branch(:$remote_branch)]($style)'

[git_status]
format = "[( $ahead_behind$stashed)]($style)"
style = "cyan"
stashed = "‚â°"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"


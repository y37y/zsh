add_newline = false
palette = "catppuccin_mocha"
command_timeout = 5000 # Wait up to 5s (prevents freezing, but allows slow repos)

# LEFT SIDE: Context
format = """$username$hostname$directory$python$character"""

# RIGHT SIDE: Meta info
right_format = """$git_branch$git_status$aws$golang$cmd_duration$status"""

[username]
show_always = true
style_user = "green bold"
style_root = "red bold"
format = '[$user]($style)@'

[hostname]
ssh_only = false
format = "[$hostname]($style) "
style = "yellow bold"

[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
style = "blue"
read_only = " üîí"

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[character]
# Restored your preferred arrow symbol
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vicmd_symbol = "[V](bold green)"

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
symbol = "Ôêò "

[git_status]
format = '([ $ahead_behind$stashed]($style))'
style = "cyan"
stashed = "‚â°"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
style = 'bold blue'
symbol = "ÓåΩ "

[python]
format = '[(\($virtualenv\) )]($style)'
style = 'white dim'

[golang]
format = '[Óòß ](bold cyan)'

# Disable K8s and Docker
[kubernetes]
disabled = true
[docker_context]
disabled = true

[cmd_duration]
min_time = 0 # Show duration ALWAYS, even for fast commands
format = ' [$duration]($style)'
style = "yellow"

[status]
disabled = false
pipestatus = true
format = '[$symbol$int]($style)'
symbol = '‚úò'
style = "red"

